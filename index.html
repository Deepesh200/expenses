<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        form input:focus {
            border-color: #007bff;
        }

        form button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background: #0056b3;
        }

        .expense-table {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td button {
            padding: 5px 10px;
            border: none;
            background: #dc3545;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        td button:hover {
            background: #c82333;
        }

        .total-amount {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        tr {
            transition: all 0.3s ease-in-out;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .login-form, .signup-form, .expense-form, .forgot-password-form {
            display: none;
        }

        .logged-in .login-form, .logged-in .signup-form, .logged-in .forgot-password-form {
            display: none;
        }

        .logged-in .expense-form {
            display: block;
        }

        .logged-out .expense-form {
            display: none;
        }

        .logged-out .login-form, .logged-out .signup-form, .logged-out .forgot-password-form {
            display: block;
        }

        .switch-form {
            color: #007bff;
            cursor: pointer;
            text-align: center;
            margin-top: -10px;
        }

        .switch-form:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="switch-form" onclick="switchToLogin()">Already have an account? Login</div>
        </div>

        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="switch-form" onclick="switchToSignup()">Don't have an account? Sign Up</div>
            <div class="switch-form" onclick="switchToForgotPassword()">Forgot Password?</div>
        </div>

        <div class="forgot-password-form">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <input type="email" id="forgot-email" placeholder="Email" required>
                <button type="submit">Reset Password</button>
            </form>
            <div class="switch-form" onclick="switchToLogin()">Back to Login</div>
        </div>

        <div class="expense-form">
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Expense Name" required>
                <input type="number" id="expense-amount" placeholder="Amount" required>
                <button type="submit">Add Expense</button>
            </form>
            <div class="expense-table">
                <table>
                    <thead>
                        <tr>
                            <th>Expense Name</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list"></tbody>
                </table>
                <div class="total-amount">
                    <strong>Total:</strong> ₹<span id="total-amount">0</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));

        document.addEventListener('DOMContentLoaded', () => {
            updateUI();
            if (currentUser) {
                updateExpenseList();
                updateTotalAmount();
            }
        });

        document.getElementById('signup-form').addEventListener('submit', signup);
        document.getElementById('login-form').addEventListener('submit', login);
        document.getElementById('expense-form').addEventListener('submit', addExpense);
        document.getElementById('forgot-password-form').addEventListener('submit', resetPassword);

        function signup(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (users[email]) {
                alert('User already exists!');
                return;
            }

            users[email] = { password: password, expenses: [] };
            localStorage.setItem('users', JSON.stringify(users));
            alert('User registered successfully! Please login.');
            switchToLogin();
        }

        function login(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (users[email] && users[email].password === password) {
                currentUser = email;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateUI();
                updateExpenseList();
                updateTotalAmount();
            } else {
                alert('Invalid email or password!');
            }
        }

        function addExpense(e) {
            e.preventDefault();

            const name = document.getElementById('expense-name').value;
            const amount = parseFloat(document.getElementById('expense-amount').value);

            if (name && amount && currentUser) {
                const expense = { name, amount };
                users[currentUser].expenses.push(expense);
                localStorage.setItem('users', JSON.stringify(users));
                updateExpenseList();
                updateTotalAmount();
                document.getElementById('expense-form').reset();
            }
        }

        function updateExpenseList() {
            const expenseList = document.getElementById('expense-list');
            expenseList.innerHTML = '';

            if (currentUser) {
                users[currentUser].expenses.forEach((expense, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${expense.name}</td>
                        <td>₹${expense.amount.toFixed(2)}</td>
                        <td><button onclick="removeExpense(${index})">Delete</button></td>
                    `;
                    expenseList.appendChild(row);
                });
            }
        }

        function updateTotalAmount() {
            if (currentUser) {
                const totalAmount = users[currentUser].expenses.reduce((total, expense) => total + expense.amount, 0);
                document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
            }
        }

        function removeExpense(index) {
            if (currentUser) {
                users[currentUser].expenses.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                updateExpenseList();
                updateTotalAmount();
            }
        }

        function resetPassword(e) {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;

            if (users[email]) {
                const newPassword = prompt('Enter new password:');
                if (newPassword) {
                    users[email].password = newPassword;
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Password reset successfully! Please login.');
                    switchToLogin();
                }
            } else {
                alert('Email not registered!');
            }
        }

        function updateUI() {
            if (currentUser) {
                document.body.classList.add('logged-in');
                document.body.classList.remove('logged-out');
            } else {
                document.body.classList.add('logged-out');
                document.body.classList.remove('logged-in');
            }
        }

        function switchToSignup() {
            document.querySelector('.signup-form').style.display = 'block';
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.forgot-password-form').style.display = 'none';
        }

        function switchToLogin() {
            document.querySelector('.signup-form').style.display = 'none';
            document.querySelector('.login-form').style.display = 'block';
            document.querySelector('.forgot-password-form').style.display = 'none';
        }

        function switchToForgotPassword() {
            document.querySelector('.signup-form').style.display = 'none';
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.forgot-password-form').style.display = 'block';
        }
    </script>
</body>
</html>
